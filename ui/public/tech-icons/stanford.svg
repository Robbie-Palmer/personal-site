<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <title>Stanford NLP</title>
  <!-- Stanford NLP logo: branching mountain pattern -->

  <!-- Left ascending line to first peak, then down -->
  <path d="M 3 12 L 10 6 L 14 10"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Branch from first peak: continues up higher then down -->
  <path d="M 10 6 L 16 2 L 21 10"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- NLP text -->
  <text x="12" y="20" font-size="6.5" font-weight="700" font-family="sans-serif" text-anchor="middle" fill="currentColor">NLP</text>
</svg>
