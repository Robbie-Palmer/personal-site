name: Infrastructure CI

on:
  pull_request:
    paths:
      - "infra/**"
      - ".github/workflows/infra-ci.yml"

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/cloudflare
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          terraform_wrapper: false

      - uses: jdx/mise-action@v2
        with:
          experimental: true

      - name: Check Terraform formatting
        run: mise run //infra/cloudflare:format:check

      - name: Validate Terraform
        run: mise run //infra/cloudflare:lint
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Terraform Plan
        run: mise run //infra/cloudflare:plan
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_github_repo_owner: ${{ github.repository_owner }}
          TF_VAR_github_repo_name: ${{ github.event.repository.name }}

      - name: Add Terraform Plan to PR Comment
        uses: borchero/terraform-plan-comment@v2
        with:
          token: ${{ github.token }}
          planfile: .planfile
          working-directory: ./infra/cloudflare
