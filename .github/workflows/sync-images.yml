name: Sync Images to Cloudflare

on:
  push:
    branches:
      - main
    paths:
      - "ui/source-images/**"
  workflow_dispatch: # Allow manual triggering

jobs:
  sync-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          experimental: true

      - name: Upload images to Cloudflare Images
        env:
          CF_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          FORCE_UPDATE: true  # CI always updates existing images
        run: mise run //ui:images:sync

      - name: Verify image variants exist
        env:
          CF_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: mise run //ui:images:verify-variants
