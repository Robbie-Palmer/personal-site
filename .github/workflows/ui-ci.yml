name: UI CI

on:
  pull_request:
    paths:
      - "ui/**"
      - ".github/workflows/ui-ci.yml"
      - ".mise.toml"
      - ".remarkrc.js"
      - "package.json"

jobs:
  ci:
    runs-on: ubuntu-latest
    environment:
      name: cloudflare-production
    steps:
      - uses: actions/checkout@v6

      - uses: jdx/mise-action@v3
        with:
          experimental: true

      - name: Install dependencies
        run: mise run //:install

      - name: Lint MDX files
        run: mise run //:lint:mdx:check

      - name: Run checks
        run: mise run //ui:check

      - name: Build
        run: |
          mise run //ui:build
        env:
          NEXT_PUBLIC_CF_IMAGES_ACCOUNT_HASH: ${{ secrets.CF_IMAGES_ACCOUNT_HASH }}

      # Depends on build output - mise caches the build
      - name: Run integration tests
        run: mise run //ui:test:integration
