version: 2
updates:
  # Root JS/TS project
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
    open-pull-requests-limit: 1
    commit-message:
      prefix: "deps"
    groups:
      all:
        patterns:
          - "*"

  # UI subproject
  - package-ecosystem: "npm"
    directory: "/ui"
    schedule:
      interval: "weekly"
      day: "sunday"
    open-pull-requests-limit: 1
    commit-message:
      prefix: "deps(ui)"
    groups:
      all:
        patterns:
          - "*"

  # Terraform (infra)
  - package-ecosystem: "terraform"
    directory: "/infra"
    schedule:
      interval: "weekly"
      day: "sunday"
    open-pull-requests-limit: 1
    commit-message:
      prefix: "deps(infra)"
